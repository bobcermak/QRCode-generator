
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRCode</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            margin: 0 auto;
            text-align: center;
        }

        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QRCode</h1>
        <img src="../images/youtube_com_watch.png" alt="QRCode" width="400" height="400">
        <a href="https://www.youtube.com/watch?v=rLLAGKrGifM" target="_blank">https://www.youtube.com/watch?v=rLLAGKrGifM</a>
        <p>The QR code has been downloaded to the <a href="../images/youtube_com_watch.png" target="_blank">../images/youtube_com_watch.png</a>.</p>
    </div>
</body>
</html>
</html>
